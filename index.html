<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

      <form id="mentoring">
        <fieldset>
          <div class="fieldset-wrapper">
           <legend>Informações pessoais</legend>
            <div class="full-name">
              <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required />
              </div>
              
              <div class="input-wrapper">  
                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required minlength="8"/>
            </div>

            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
              <input type="password" id="password" required minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(digite só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" required />
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h3>Primeira mentoria</h3>
            
            <div class="first-available-day">
              <div class="input-wrapper">
                <label for="first-mentoring-day">Data <span>(dd/mm/aaaa)</span></label>
                <input type="date" id="first-mentoring-day" required />
              </div>

              <div class="input-wrapper">  
                <label for="first-mentoring-start">Das</label>
                <input type="time" id="first-mentoring-start" required />
              </div> 

              <div class="input-wrapper"> 
                <label for="first-mentoring-end">Até</span></label>
                <input type="time" id="first-mentoring-end" required />
              </div>
          </div>
              <h3>Segunda mentoria</h3>
          <div class="second-available-day">    
                <div class="input-wrapper">
                  <label for="second-mentoring-day">Data <span>(dd/mm/aaaa)</span></label>
                  <input type="date" id="second-mentoring-day" required />
                </div>
                
                <div class="input-wrapper">
                  <label for="second-mentoring-start">Das</label>
                  <input type="time" id="second-mentoring-start" required />
                </div>  

                <div class="input-wrapper">
                  <label for="second-mentoring-end">Até</span></label>
                  <input type="time" id="second-mentoring-end" required />
                </div>
          </div>      
        </div>
        </fieldset>
      </form>

    
    <footer>
      <button form="event-form" type="submit" id="save-form">Salvar</button>
    </footer>

  </div>
</body>
</html>
